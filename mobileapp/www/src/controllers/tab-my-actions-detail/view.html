<ion-view>
  <ion-nav-title>Volunteer: {{ item.issue_type }}</ion-nav-title>
  <ion-content class="padding pledges-detail">
    <div class="name">
      <h3>Volunteer</h3>
      <h3>{{ item.issue_type }}</h3>
    </div>

    <div class="card">
      <div class="item item-image">
        <img class="route-image" ng-src="{{ item.photo }}" >
      </div>

    </div><!-- /card -->


    <div class="comment list">
      <a class="item item-avatar" ng-repeat="message in messages" href="#">
        <!-- XXX replace with user profile -->
        <!--img class="profile-img" ng-src="{{message.user_profile}}"-->
        <img class="profile-img" src="assets/img/profile_pic.png">
        <h2>{{ message.username }}</h2>
        <p>{{message.text}}</p>
      </a>
    </div> 

    <div class="comment_bar">
      <div class="add_comment">
        <textarea rows="3" cols="50" ng-model="newMessage.text" class="comment_box" placeholder="Tell others about your plans to beautify your city!"></textarea>
        <button ng-click="submitMessage()" class="button button-block button-calm comment_submit">Send</button>
      </div>
    </div>

    <button class="button button-full button-balanced" ng-click="shareOnFacebook()">
      Share on Facebook
    </button>


  </ion-content>

</ion-view>
