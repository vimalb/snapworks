<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-top tabs-striped">
  <!-- Browse Tab -->
  <ion-tab title="Report" icon-off="ion-ios-camera" icon-on="ion-ios-camera" ui-sref="tab.my-feed">
    <ion-nav-view name="tab-my-feed"></ion-nav-view>
  </ion-tab>

  <!-- Share Tab -->
  <ion-tab title="Track" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="tab.my-items">
    <ion-nav-view name="tab-my-items"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Volunteer" icon-off="ion-ios-people" icon-on="ion-ios-people" ui-sref="tab.my-actions">
    <ion-nav-view name="tab-my-actions"></ion-nav-view>
  </ion-tab>
</ion-tabs>
