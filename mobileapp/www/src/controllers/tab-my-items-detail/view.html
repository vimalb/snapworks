<ion-view>
  <ion-nav-title class="type-header">Issue: {{item.issue_type}} </ion-nav-title>
  <ion-content class="padding route-detail">
    <div class="name">
      <h3 class="type-header">{{ item.issue_type }}</h3>
    </div>
    <div class="card">
      <div class="item item-divider">
        {{ item.volunteer_timestamp }}
      </div>
      <div class="item item-image">
        <img class="trip-map-summary" ng-src="{{ item.photo }}" >

        <img class="trip-map-summary" ng-src="{{ item.map }}" >
      </div>
    </div>
  </ion-content>
</ion-view>
